<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troux√¥metro - Edi√ß√£o Cronol√≥gica</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #2980b9;
            --secondary-color: #7f8c8d;
            --input-bg: #fff;
            --input-border: #ddd;
            --result-bg: rgba(0,0,0,0.05);
            --clock-color: #2c3e50;
        }

        /* TEMA MANH√É */
        body.morning {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            --accent-color: #0984e3;
            --clock-color: #0984e3;
        }

        /* TEMA TARDE */
        body.afternoon {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fecfef 100%);
            --accent-color: #e84393;
            --text-color: #6d214f;
            --clock-color: #d63031;
        }

        /* TEMA NOITE */
        body.night {
            background-color: #0f0c29;
            background-image: 
                radial-gradient(circle at 50% 80%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                radial-gradient(circle at 10% 85%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                linear-gradient(to bottom, #24243e 0%, #302b63 50%, #0f0c29 100%);
            background-size: 100px 100px, 120px 120px, 100% 100%;
            background-attachment: fixed;

            --container-bg: rgba(20, 20, 35, 0.95);
            --text-color: #ecf0f1;
            --accent-color: #00d2d3; /* Ciano Neon */
            --secondary-color: #ff79cb; /* Rosa Neon */
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: #485460;
            --result-bg: rgba(0,0,0,0.3);
            --clock-color: #00d2d3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { 
            color: var(--accent-color); 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ESTILOS DO HEADER (BADGE + REL√ìGIO) */
        .header-info {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .theme-badge { 
            font-size: 0.75em; 
            background: var(--accent-color); 
            color: #fff;
            padding: 4px 12px; 
            border-radius: 20px; 
            display: inline-block;
            font-weight: bold;
        }
        body.night .theme-badge { color: #000; box-shadow: 0 0 10px var(--accent-color); }

        /* ESTILO DO REL√ìGIO DIGITAL */
        .digital-clock {
            font-family: 'Courier New', Courier, monospace; /* Fonte monoespa√ßada para n√∫meros */
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--clock-color);
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.5s ease;
        }
        body.night .digital-clock {
            text-shadow: 0 0 10px var(--accent-color);
        }

        input {
            width: 100%; padding: 15px; margin: 15px 0;
            background: var(--input-bg); border: 2px solid var(--input-border);
            border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;
            color: var(--text-color); transition: 0.3s;
        }
        input:focus { border-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }

        button {
            background: var(--accent-color); color: #fff; border: none;
            padding: 15px 25px; border-radius: 12px; cursor: pointer;
            font-size: 18px; font-weight: bold; width: 100%;
            transition: all 0.2s; margin-top: 5px;
        }
        button:hover { transform: translateY(-3px); filter: brightness(1.1); }
        button:disabled { background: #95a5a6; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7;}

        /* LOADING */
        #loading { display: none; margin-top: 25px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        .loading-text {
            color: var(--text-color); font-style: italic; font-size: 1em;
            opacity: 0.8; min-height: 1.2em;
            animation: fadeText 0.5s ease-in-out;
        }

        /* RESULT AREA */
        #result {
            margin-top: 25px; padding: 20px; border-radius: 12px;
            display: none;
            background: var(--result-bg);
            border: 2px dashed var(--accent-color);
            overflow: hidden;
        }

        .result-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .result-item.show-now {
            opacity: 1;
            transform: translateY(0);
        }

        .percentage { font-size: 4em; font-weight: 800; color: var(--accent-color); line-height: 1; display: block; margin-bottom: 10px;}
        body.night .percentage { text-shadow: 0 0 15px var(--accent-color); }

        .message { font-size: 1.2em; color: var(--text-color); display: block; margin-bottom: 15px; }
        .message strong { color: var(--accent-color); }
        
        .reasons-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 15px 15px 35px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: var(--text-color);
            line-height: 1.5;
            display: none;
        }
        .reasons-list li { margin-bottom: 8px; }
        body.night .reasons-list { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }

        .time-bonus {
            font-size: 0.85em; color: var(--text-color); opacity: 0.8;
            background: rgba(0,0,0,0.05); padding: 8px 15px; border-radius: 20px;
            display: inline-block; margin-top: 10px; font-weight: 600;
        }
        body.night .time-bonus { background: rgba(255,255,255,0.1); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeText { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§° Troux√¥metro</h1>
    
    <div class="header-info">
        <div id="themeIndicator" class="theme-badge">...</div>
        <div id="clockDisplay" class="digital-clock">00:00:00</div>
    </div>
    
    <input type="text" id="nameInput" placeholder="Nome do(a) iludido(a)..." autocomplete="off">
    <button id="btnCalc" onclick="iniciarProcessamento()">Calcular Agora</button>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingMessage" class="loading-text">Iniciando...</div>
    </div>

    <div id="result"></div>
</div>

<script>
    // ========= 1. REL√ìGIO E TEMA =========
    // Atualiza o rel√≥gio a cada segundo
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        document.getElementById('clockDisplay').innerText = `${hours}:${minutes}:${seconds}`;
        
        // Atualiza o tema baseado na hora atual
        setDynamicTheme(now.getHours());
    }

    function setDynamicTheme(hour) {
        const body = document.body;
        const badge = document.getElementById('themeIndicator');
        let mode = "";
        
        body.classList.remove('morning', 'afternoon', 'night');

        if (hour >= 6 && hour < 12) {
            body.classList.add('morning'); 
            mode = "‚òÄÔ∏è MANH√É (Modo Zumbi)";
        } else if (hour >= 12 && hour < 18) {
            body.classList.add('afternoon'); 
            mode = "üå§Ô∏è TARDE (Modo Produtivo)";
        } else {
            body.classList.add('night'); 
            mode = "üåÉ NOITE ESTRELADA (Modo Carente)";
        }
        badge.innerText = mode;
    }

    // Inicia o rel√≥gio imediatamente
    setInterval(updateClock, 1000);
    updateClock(); // Chama uma vez para n√£o esperar 1s

    // ========= 2. FRASES DE LOADING =========
    const loadingPhrases = [
        "Acessando hist√≥rico de humilha√ß√£o...",
        "Calculando quantas vezes voc√™ foi feito de palha√ßo...",
        "Verificando curtidas em fotos de 2018...",
        "Medindo a profundidade do po√ßo...",
        "Consultando o SPC (Sistema de Paix√£o e Car√™ncia)...",
        "Detectando indiretas nos Stories...",
        "Chamando o VAR da ilus√£o..."
    ];

    // ========= 3. BANCO DE DADOS DIN√ÇMICO =========
    const diagnosticosDB = {
        nivel1: { 
            titulo: "Escudo de Vibranium",
            sintomas: [
                "Voc√™ visualiza e n√£o responde (por querer).",
                "Seu cora√ß√£o √© gelado como cerveja de boteco.",
                "Desconfia at√© de 'Bom dia'.",
                "Tem planilha no Excel para avaliar os 'crushes'.",
                "Bloqueia antes de se apegar."
            ]
        },
        nivel2: {
            titulo: "Iludido(a) Recreativo(a)",
            sintomas: [
                "Stalkeou o ex hoje (s√≥ pra conferir).",
                "Acredita no 'n√£o √© voc√™, sou eu'.",
                "Responde r√°pido demais.",
                "Cria fanfic na cabe√ßa no √¥nibus.",
                "Posta story esperando visualiza√ß√£o espec√≠fica."
            ]
        },
        nivel3: {
            titulo: "Membro VIP do Cirque du Soleil",
            sintomas: [
                "Pede Uber pro date ir embora (e paga).",
                "Acha que ele(a) vai mudar por voc√™.",
                "Playlist de sofr√™ncia √© a mais ouvida.",
                "Perdoou a mesma vacilada 3 vezes.",
                "Manda print pra 5 grupos analisarem."
            ]
        },
        nivel4: {
            titulo: "Patrim√¥nio Hist√≥rico da Ilus√£o",
            sintomas: [
                "Tatuou o nome com 1 semana de namoro.",
                "Planejou casamento no primeiro encontro.",
                "Nome sujo por emprestar cart√£o.",
                "Acha ci√∫me possessivo 'fofo'.",
                "Fez promessa pra ex voltar."
            ]
        }
    };

    function getMotivosAleatorios(lista) {
        const embaralhado = lista.sort(() => 0.5 - Math.random());
        return embaralhado.slice(0, 3);
    }

    // ========= 4. PROCESSAMENTO PRINCIPAL =========
    function iniciarProcessamento() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();
        if (!name) { alert("Digite o nome!"); return; }

        // Reset
        document.getElementById('result').innerHTML = '';
        document.getElementById('result').style.display = 'none';

        const loadingDiv = document.getElementById('loading');
        const btn = document.getElementById('btnCalc');
        const loadingText = document.getElementById('loadingMessage');
        
        loadingDiv.style.display = 'block';
        btn.disabled = true;
        btn.innerHTML = "Analisando...";

        let counter = 0;
        loadingText.innerText = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];
        
        const interval = setInterval(() => {
            loadingText.innerText = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];
            loadingText.style.opacity = 0.5;
            setTimeout(() => { loadingText.style.opacity = 1; }, 200);
            counter++;
        }, 1200);

        setTimeout(() => {
            clearInterval(interval);
            loadingDiv.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "Calcular Novamente";
            prepararResultado(name);
        }, 4000);
    }

    // ========= 5. C√ÅLCULO DIN√ÇMICO POR HOR√ÅRIO =========
    let percentageElement, messageElement, bonusElement, listElement;

    function prepararResultado(name) {
        const resultDiv = document.getElementById('result');
        const currentHour = new Date().getHours();
        
        // SOMA B√ÅSICA DOS CARACTERES
        let sum = 0;
        for (let i = 0; i < name.length; i++) { sum += name.toLowerCase().charCodeAt(i); }
        
        let finalScore = 0;
        let explanation = "";

        // === L√ìGICA DO REL√ìGIO ===
        if (currentHour >= 6 && currentHour < 12) {
            // MANH√É: Porcentagem reduzida (N√≠vel de Sono)
            // √â dif√≠cil ser trouxa quando se est√° com sono.
            // F√≥rmula: (Resto 60) -> M√°ximo 59 + 10 = 69% (Raramente chega a 100%)
            finalScore = (sum % 60) + 10;
            explanation = "‚öñÔ∏è Fator Matinal: Seu c√©rebro ainda est√° acordando, a chance de cair em golpe √© menor.";
            
        } else if (currentHour >= 12 && currentHour < 18) {
            // TARDE: Porcentagem Padr√£o (T√©dio/Rotina)
            // F√≥rmula: (Resto 80) -> M√°ximo 79 + 5 = 84%
            finalScore = (sum % 80) + 5;
            explanation = "üìâ Fator Comercial: Hor√°rio de trabalho, foco em planilhas, n√£o em paix√µes.";

        } else {
            // NOITE: Porcentagem Aumentada (Car√™ncia)
            // F√≥rmula: (Resto 90) + 30 de b√¥nus = Facilmente passa de 100%
            finalScore = (sum % 90) + 30;
            explanation = "üåë Fator Madrugada: A car√™ncia noturna aumenta sua pontua√ß√£o em +30% automaticamente.";
        }

        // Limite de 100%
        if (finalScore > 100) finalScore = 100;
        if (finalScore < 0) finalScore = 0;

        // Sele√ß√£o do n√≠vel baseado no score calculado
        let diagData;
        if (finalScore < 35) diagData = diagnosticosDB.nivel1;
        else if (finalScore < 65) diagData = diagnosticosDB.nivel2;
        else if (finalScore < 88) diagData = diagnosticosDB.nivel3;
        else diagData = diagnosticosDB.nivel4;

        const motivosSelecionados = getMotivosAleatorios([...diagData.sintomas]);
        
        let listaHTML = `<ul class="reasons-list result-item">`;
        motivosSelecionados.forEach(m => listaHTML += `<li>${m}</li>`);
        listaHTML += `</ul>`;

        resultDiv.innerHTML = `
            <div class="percentage result-item">${finalScore}%</div>
            <div class="message result-item">N√≠vel: <strong>${diagData.titulo}</strong></div>
            ${listaHTML}
            <div class="time-bonus result-item">${explanation}</div>
        `;
        resultDiv.style.display = "block";

        percentageElement = resultDiv.querySelector('.percentage');
        messageElement = resultDiv.querySelector('.message');
        listElement = resultDiv.querySelector('.reasons-list');
        bonusElement = resultDiv.querySelector('.time-bonus');

        revelarResultadoLentamente();
    }

    function revelarResultadoLentamente() {
        setTimeout(() => { if(percentageElement) percentageElement.classList.add('show-now'); }, 100);
        setTimeout(() => { if(messageElement) messageElement.classList.add('show-now'); }, 800);
        setTimeout(() => { 
            if(listElement) {
                listElement.style.display = 'block';
                setTimeout(() => listElement.classList.add('show-now'), 50);
            }
        }, 1600);
        setTimeout(() => { if(bonusElement) bonusElement.classList.add('show-now'); }, 2800);
    }
</script>

</body>
</html>

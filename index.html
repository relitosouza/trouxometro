<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troux√¥metro Din√¢mico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        h1 { color: #d63031; margin-bottom: 10px; }
        p.subtitle { color: #666; font-size: 0.9em; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #d63031; }
        button {
            background: #d63031;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background: #b71c1c; transform: translateY(-2px); }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .percentage { font-size: 4em; font-weight: 800; color: #d63031; display: block; line-height: 1; }
        .details { font-size: 0.9em; color: #888; margin-top: 5px; font-style: italic; }
        .message { font-size: 1.2em; font-weight: 500; color: #333; margin-top: 15px; display: block; }
        
        @keyframes popIn { 
            0% { opacity: 0; transform: scale(0.5); } 
            100% { opacity: 1; transform: scale(1); } 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§° Troux√¥metro 2.0</h1>
    <p class="subtitle">Agora ajustado pelo fuso hor√°rio da sua car√™ncia.</p>
    
    <input type="text" id="nameInput" placeholder="Nome do(a) iludido(a)...">
    <button onclick="calcularTrouxa()">Calcular N√≠vel Agora</button>
    
    <div id="result"></div>
</div>

<script>
    function calcularTrouxa() {
        const name = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('result');
        
        if (name === "") {
            alert("N√£o seja trouxa de deixar o nome em branco!");
            return;
        }

        // 1. C√°lculo Base (Nome)
        let sum = 0;
        for (let i = 0; i < name.length; i++) {
            sum += name.toLowerCase().charCodeAt(i);
        }
        let baseScore = (sum % 80); // Base vai at√© 79 para deixar espa√ßo para o b√¥nus da tarde

        // 2. Fator Hor√°rio (A L√≥gica da Tarde)
        const agora = new Date();
        const hora = agora.getHours();
        let bonusVespertino = 0;
        let timeMessage = "üåû De manh√£ voc√™ √© forte.";

        // Se for depois do meio-dia (12h) e antes das 5 da manh√£
        if (hora >= 12 || hora < 5) {
            // Adiciona entre 10% e 30% de trouxice dependendo de qu√£o tarde √©
            bonusVespertino = 20 + (hora % 5); 
            timeMessage = "üåö O Sol caiu, a dignidade tamb√©m.";
            
            if (hora >= 22 || hora <= 4) {
                bonusVespertino += 15; // Madrugada da Saudade
                timeMessage = "ü¶á Madrugada: hor√°rio nobre dos trouxas.";
            }
        }

        let totalScore = baseScore + bonusVespertino;
        
        // Trava em 100% (ou estoura para 110% se for cr√≠tico)
        if (totalScore > 100) totalScore = 100; // Trouxa supremo

        // Mensagens
        let message = "";
        if (totalScore < 30) {
            message = "Voc√™ est√° l√∫cido(a). Parab√©ns!";
        } else if (totalScore < 60) {
            message = "N√≠vel m√©dio. Cuidado com playlists tristes.";
        } else if (totalScore < 90) {
            message = "Perigo! Afaste-se do celular agora.";
        } else {
            message = "CORRA! Voc√™ est√° prestes a voltar com o ex.";
        }

        // Exibir
        resultDiv.style.display = "block";
        resultDiv.style.backgroundColor = totalScore > 80 ? "#ffcdd2" : "#e8f5e9";
        
        resultDiv.innerHTML = `
            <span class="percentage">${totalScore}%</span>
            <span class="details">Base: ${baseScore}% + Adicional de Hor√°rio: ${bonusVespertino}%</span>
            <div style="margin-top:5px; font-size:0.8em; color:#666">(${timeMessage})</div>
            <span class="message">${message}</span>
        `;
    }
</script>

</body>
</html>

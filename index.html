<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troux√¥metro Profissional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #6a11cb; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }
        button:hover { background: #1a5bbf; transform: scale(1.02); }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
        }
        .percentage { font-size: 3em; font-weight: bold; color: #6a11cb; display: block; }
        .message { font-size: 1.1em; color: #555; margin-top: 10px; display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§° Troux√¥metro</h1>
    <p>Descubra sua porcentagem oficial de trouxa.</p>
    <input type="text" id="nameInput" placeholder="Digite seu nome completo...">
    <button onclick="calcularTrouxa()">Calcular N√≠vel</button>
    <div id="result"></div>
</div>

<script>
    function calcularTrouxa() {
        const name = document.getElementById('nameInput').value.trim().toLowerCase();
        const resultDiv = document.getElementById('result');
        
        if (name === "") {
            alert("Por favor, digite um nome. N√£o seja trouxa de deixar em branco!");
            return;
        }

        // Algoritmo "Pseudo-Cient√≠fico" (Soma dos c√≥digos ASCII para consist√™ncia)
        let sum = 0;
        for (let i = 0; i < name.length; i++) {
            sum += name.charCodeAt(i);
        }
        
        // Gera um n√∫mero entre 0 e 100 baseado no nome + data (para variar um pouco se quiser, aqui √© fixo pelo nome)
        let percentage = (sum % 101);

        // Mensagens personalizadas
        let message = "";
        let color = "";

        if (percentage < 20) {
            message = "Voc√™ √© vacinado! Quase imposs√≠vel te enganar.";
            color = "#27ae60"; // Verde
        } else if (percentage < 50) {
            message = "N√≠vel aceit√°vel. Cai em uns papinhos, mas sobrevive.";
            color = "#f39c12"; // Laranja
        } else if (percentage < 80) {
            message = "Cuidado! Voc√™ tende a acreditar que 'ele(a) mudou'.";
            color = "#e67e22"; // Laranja escuro
        } else {
            message = "ALERTA M√ÅXIMO! Voc√™ provavelmente est√° namorando algu√©m que n√£o te assume.";
            color = "#c0392b"; // Vermelho
        }

        resultDiv.style.display = "block";
        resultDiv.style.border = "2px solid " + color;
        resultDiv.innerHTML = `
            <span class="percentage" style="color: ${color}">${percentage}%</span>
            <span class="message">${message}</span>
        `;
    }
</script>

</body>
</html>

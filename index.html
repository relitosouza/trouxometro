<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troux√¥metro - Edi√ß√£o C√©u Estrelado</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #2980b9;
            --secondary-color: #7f8c8d;
            --input-bg: #fff;
            --input-border: #ddd;
            --result-bg: rgba(0,0,0,0.05);
        }

        /* TEMA MANH√É */
        body.morning {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            --accent-color: #0984e3;
        }

        /* TEMA TARDE */
        body.afternoon {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fecfef 100%);
            --accent-color: #e84393;
            --text-color: #6d214f;
        }

        /* TEMA NOITE (C√©u Estrelado Limpo) */
        body.night {
            background-color: #0f0c29;
            /* Camadas de estrelas e gradiente do c√©u */
            background-image: 
                radial-gradient(circle at 50% 80%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                radial-gradient(circle at 10% 85%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                linear-gradient(to bottom, #24243e 0%, #302b63 50%, #0f0c29 100%);
            
            background-size: 100px 100px, 120px 120px, 100% 100%;
            background-repeat: repeat, repeat, no-repeat;
            background-position: 0 0, 0 0, center;
            background-attachment: fixed;

            --container-bg: rgba(20, 20, 35, 0.95);
            --text-color: #ecf0f1;
            --accent-color: #00d2d3; /* Ciano Neon */
            --secondary-color: #ff79cb; /* Rosa Neon */
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: #485460;
            --result-bg: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { 
            color: var(--accent-color); 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-badge { 
            font-size: 0.75em; 
            background: var(--accent-color); 
            color: #fff;
            padding: 4px 12px; 
            border-radius: 20px; 
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        body.night .theme-badge { color: #000; box-shadow: 0 0 10px var(--accent-color); }

        input {
            width: 100%; padding: 15px; margin: 15px 0;
            background: var(--input-bg); border: 2px solid var(--input-border);
            border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;
            color: var(--text-color); transition: 0.3s;
        }
        input:focus { border-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }

        button {
            background: var(--accent-color); color: #fff; border: none;
            padding: 15px 25px; border-radius: 12px; cursor: pointer;
            font-size: 18px; font-weight: bold; width: 100%;
            transition: all 0.2s; margin-top: 5px;
        }
        body.night button { color: #000; box-shadow: 0 0 10px var(--accent-color); }
        button:hover { transform: translateY(-3px); filter: brightness(1.1); }
        button:disabled { background: #95a5a6; cursor: not-allowed; transform: none; box-shadow: none; color: #eee;}

        /* LOADING */
        #loading { display: none; margin-top: 25px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        .loading-text {
            color: var(--text-color); font-style: italic; font-size: 1em;
            opacity: 0.8; min-height: 1.2em;
            animation: fadeText 0.5s ease-in-out;
        }

        /* RESULT AREA */
        #result {
            margin-top: 25px; padding: 20px; border-radius: 12px;
            display: none;
            background: var(--result-bg);
            border: 2px dashed var(--accent-color);
            overflow: hidden;
        }

        /* Elementos come√ßam invis√≠veis */
        .result-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Classe para mostrar */
        .result-item.show-now {
            opacity: 1;
            transform: translateY(0);
        }

        .percentage { font-size: 4em; font-weight: 800; color: var(--accent-color); line-height: 1; display: block; margin-bottom: 10px;}
        body.night .percentage { text-shadow: 0 0 15px var(--accent-color); }

        .message { font-size: 1.2em; color: var(--text-color); font-weight: 600; display: block; margin-bottom: 15px; }
        
        .time-bonus {
            font-size: 0.9em; color: var(--text-color); opacity: 0.8;
            background: rgba(0,0,0,0.1); padding: 8px 15px; border-radius: 20px;
            display: inline-block;
        }
        body.night .time-bonus { background: rgba(255,255,255,0.15); color: var(--secondary-color); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeText { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§° Troux√¥metro</h1>
    <div id="themeIndicator" class="theme-badge">...</div>
    
    <input type="text" id="nameInput" placeholder="Nome do(a) iludido(a)..." autocomplete="off">
    <button id="btnCalc" onclick="iniciarProcessamento()">Calcular N√≠vel</button>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingMessage" class="loading-text">Iniciando...</div>
    </div>

    <div id="result"></div>
</div>

<script>
    // ========= 1. TEMA =========
    let currentHour = new Date().getHours();
    
    // Se quiser for√ßar o modo noite para testar o fundo, descomente a linha abaixo:
    // currentHour = 22; 

    function setDynamicTheme() {
        const body = document.body;
        const badge = document.getElementById('themeIndicator');
        let mode = "";
        body.classList.remove('morning', 'afternoon', 'night');

        if (currentHour >= 6 && currentHour < 12) {
            body.classList.add('morning'); mode = "‚òÄÔ∏è MANH√É";
        } else if (currentHour >= 12 && currentHour < 18) {
            body.classList.add('afternoon'); mode = "üå§Ô∏è TARDE";
        } else {
            body.classList.add('night'); mode = "üåÉ NOITE ESTRELADA";
        }
        badge.innerText = mode;
    }
    setDynamicTheme();

    // ========= 2. FRASES =========
    const phrases = [
        "Acessando hist√≥rico de humilha√ß√£o...",
        "Calculando quantas vezes voc√™ foi feito de palha√ßo...",
        "Verificando se voc√™ curtiu foto antiga do ex...",
        "Medindo a profundidade do po√ßo...",
        "Consultando o SPC (Sistema de Paix√£o e Car√™ncia)...",
        "Detectando indiretas nos Stories...",
        "Chamando o VAR da ilus√£o..."
    ];

    // ========= 3. PROCESSAMENTO =========
    function iniciarProcessamento() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();
        if (!name) { 
            alert("Digite o nome!");
            return; 
        }

        // Limpa
        document.getElementById('result').innerHTML = '';
        document.getElementById('result').style.display = 'none';

        const loadingDiv = document.getElementById('loading');
        const btn = document.getElementById('btnCalc');
        const loadingText = document.getElementById('loadingMessage');
        
        loadingDiv.style.display = 'block';
        btn.disabled = true;
        btn.innerHTML = "Analisando...";

        // Roda frases por 4.5 segundos
        let counter = 0;
        loadingText.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        
        const interval = setInterval(() => {
            loadingText.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            loadingText.style.opacity = 0.5;
            setTimeout(() => { loadingText.style.opacity = 1; }, 200);
            counter++;
        }, 1100);

        setTimeout(() => {
            clearInterval(interval);
            loadingDiv.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "Calcular Novamente";
            prepararResultado(name);
        }, 4500);
    }

    // ========= 4. C√ÅLCULO E HTML =========
    let percentageElement, messageElement, bonusElement;

    function prepararResultado(name) {
        const resultDiv = document.getElementById('result');
        
        let sum = 0;
        for (let i = 0; i < name.length; i++) { sum += name.toLowerCase().charCodeAt(i); }
        let score = (sum % 80); 

        let bonus = 0; let timeText = "Hor√°rio Seguro";
        if (currentHour >= 12 && currentHour < 18) {
            bonus = 15; timeText = "Multa da Tarde (+15%)";
        } else if (currentHour >= 18 || currentHour < 6) {
            bonus = 30; timeText = "Adicional Noturno (+30%)";
        }

        let total = score + bonus;
        if (total > 100) total = 100;

        let msg = "";
        if (total < 30) msg = "Voc√™ √© vacinado(a).";
        else if (total < 60) msg = "N√≠vel Padr√£o. Sofre, mas vive.";
        else if (total < 85) msg = "Cuidado! Risco de reca√≠da.";
        else msg = "üö® ALERTA M√ÅXIMO: Bloqueie o celular!";

        // Insere o HTML (invis√≠vel no inicio)
        resultDiv.innerHTML = `
            <div class="percentage result-item">${total}%</div>
            <div class="message result-item">${msg}</div>
            <div class="time-bonus result-item">${timeText}</div>
        `;
        resultDiv.style.display = "block";

        // Seleciona os elementos AGORA que eles existem
        percentageElement = resultDiv.querySelector('.percentage');
        messageElement = resultDiv.querySelector('.message');
        bonusElement = resultDiv.querySelector('.time-bonus');

        // Chama a anima√ß√£o
        revelarResultadoLentamente();
    }

    // ========= 5. ANIMA√á√ÉO DE REVELA√á√ÉO =========
    function revelarResultadoLentamente() {
        // 1. Porcentagem
        setTimeout(() => {
            if(percentageElement) percentageElement.classList.add('show-now');
        }, 100);

        // 2. Frase (1.5s depois)
        setTimeout(() => {
            if(messageElement) messageElement.classList.add('show-now');
        }, 1500);

        // 3. B√¥nus (2.5s depois)
        setTimeout(() => {
            if(bonusElement) bonusElement.classList.add('show-now');
        }, 2500);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troux√¥metro - Edi√ß√£o Diagn√≥stico Cl√≠nico</title>
    <style>
        :root {
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #2980b9;
            --secondary-color: #7f8c8d;
            --input-bg: #fff;
            --input-border: #ddd;
            --result-bg: rgba(0,0,0,0.05);
        }

        /* TEMA MANH√É */
        body.morning {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            --accent-color: #0984e3;
        }

        /* TEMA TARDE */
        body.afternoon {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fecfef 100%);
            --accent-color: #e84393;
            --text-color: #6d214f;
        }

        /* TEMA NOITE (C√©u Estrelado) */
        body.night {
            background-color: #0f0c29;
            background-image: 
                radial-gradient(circle at 50% 80%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                radial-gradient(circle at 10% 85%, rgba(255, 230, 100, 0.2) 1px, transparent 2px),
                linear-gradient(to bottom, #24243e 0%, #302b63 50%, #0f0c29 100%);
            background-size: 100px 100px, 120px 120px, 100% 100%;
            background-attachment: fixed;

            --container-bg: rgba(20, 20, 35, 0.95);
            --text-color: #ecf0f1;
            --accent-color: #00d2d3; /* Ciano Neon */
            --secondary-color: #ff79cb; /* Rosa Neon */
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: #485460;
            --result-bg: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { 
            color: var(--accent-color); 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-badge { 
            font-size: 0.75em; 
            background: var(--accent-color); 
            color: #fff;
            padding: 4px 12px; 
            border-radius: 20px; 
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        body.night .theme-badge { color: #000; box-shadow: 0 0 10px var(--accent-color); }

        input {
            width: 100%; padding: 15px; margin: 15px 0;
            background: var(--input-bg); border: 2px solid var(--input-border);
            border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;
            color: var(--text-color); transition: 0.3s;
        }
        input:focus { border-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }

        button {
            background: var(--accent-color); color: #fff; border: none;
            padding: 15px 25px; border-radius: 12px; cursor: pointer;
            font-size: 18px; font-weight: bold; width: 100%;
            transition: all 0.2s; margin-top: 5px;
        }
        button:hover { transform: translateY(-3px); filter: brightness(1.1); }
        button:disabled { background: #95a5a6; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7;}

        /* LOADING */
        #loading { display: none; margin-top: 25px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        .loading-text {
            color: var(--text-color); font-style: italic; font-size: 1em;
            opacity: 0.8; min-height: 1.2em;
            animation: fadeText 0.5s ease-in-out;
        }

        /* RESULT AREA */
        #result {
            margin-top: 25px; padding: 20px; border-radius: 12px;
            display: none;
            background: var(--result-bg);
            border: 2px dashed var(--accent-color);
            overflow: hidden;
        }

        .result-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .result-item.show-now {
            opacity: 1;
            transform: translateY(0);
        }

        .percentage { font-size: 4em; font-weight: 800; color: var(--accent-color); line-height: 1; display: block; margin-bottom: 10px;}
        body.night .percentage { text-shadow: 0 0 15px var(--accent-color); }

        .message { font-size: 1.2em; color: var(--text-color); display: block; margin-bottom: 15px; }
        .message strong { color: var(--accent-color); }
        
        /* NOVO: Estilo da Lista de Motivos */
        .reasons-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 15px 15px 35px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: var(--text-color);
            line-height: 1.5;
            display: none; /* Come√ßa invis√≠vel */
        }
        .reasons-list li { margin-bottom: 8px; }
        body.night .reasons-list { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }

        .time-bonus {
            font-size: 0.8em; color: var(--text-color); opacity: 0.7;
            background: rgba(0,0,0,0.05); padding: 5px 15px; border-radius: 20px;
            display: inline-block; margin-top: 10px;
        }
        body.night .time-bonus { background: rgba(255,255,255,0.1); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeText { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§° Troux√¥metro</h1>
    <div id="themeIndicator" class="theme-badge">...</div>
    
    <input type="text" id="nameInput" placeholder="Nome do(a) iludido(a)..." autocomplete="off">
    <button id="btnCalc" onclick="iniciarProcessamento()">Calcular Diagn√≥stico</button>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingMessage" class="loading-text">Iniciando...</div>
    </div>

    <div id="result"></div>
</div>

<script>
    // ========= 1. TEMA (L√≥gica Mantida) =========
    let currentHour = new Date().getHours();
    // currentHour = 20; // Descomente para testar o modo noite

    function setDynamicTheme() {
        const body = document.body;
        const badge = document.getElementById('themeIndicator');
        let mode = "";
        body.classList.remove('morning', 'afternoon', 'night');

        if (currentHour >= 6 && currentHour < 12) {
            body.classList.add('morning'); mode = "‚òÄÔ∏è MANH√É";
        } else if (currentHour >= 12 && currentHour < 18) {
            body.classList.add('afternoon'); mode = "üå§Ô∏è TARDE";
        } else {
            body.classList.add('night'); mode = "üåÉ NOITE ESTRELADA";
        }
        badge.innerText = mode;
    }
    setDynamicTheme();

    // ========= 2. FRASES DE LOADING =========
    const loadingPhrases = [
        "Acessando hist√≥rico de humilha√ß√£o...",
        "Calculando quantas vezes voc√™ foi feito de palha√ßo...",
        "Verificando se voc√™ curtiu foto antiga do ex...",
        "Medindo a profundidade do po√ßo...",
        "Consultando o SPC (Sistema de Paix√£o e Car√™ncia)...",
        "Detectando indiretas nos Stories...",
        "Chamando o VAR da ilus√£o..."
    ];

    // ========= 3. BANCO DE DADOS DE DIAGN√ìSTICOS (NOVO) =========
    const diagnosticosDB = {
        nivel1: { // 0 a 29%
            titulo: "Escudo de Vibranium",
            sintomas: [
                "Voc√™ visualiza e n√£o responde (por querer).",
                "Seu cora√ß√£o √© uma pedra de gelo revestida de Teflon.",
                "Desconfia at√© quando a av√≥ diz 'eu te amo'.",
                "Tem planilha no Excel para avaliar os 'crushes'.",
                "Bloqueia antes de se apegar.",
                "Considera 'Bom dia' como pedido de casamento e foge."
            ]
        },
        nivel2: { // 30 a 59%
            titulo: "Iludido(a) Recreativo(a)",
            sintomas: [
                "J√° stalkeou o ex do atual (e o atual do ex) hoje.",
                "Acredita na frase lend√°ria: 'n√£o √© voc√™, sou eu'.",
                "Responde em 3 segundos quem demorou 6 horas.",
                "Cria fanfic na cabe√ßa antes do primeiro encontro.",
                "Posta indireta nos stories esperando UMA visualiza√ß√£o espec√≠fica.",
                "Acha que curtir story √© pedido de namoro."
            ]
        },
        nivel3: { // 60 a 85%
            titulo: "Membro VIP do Cirque du Soleil",
            sintomas: [
                "Pede Uber para o 'date' ir embora (e voc√™ paga).",
                "Acredita piamente que 'ele(a) vai mudar por mim'.",
                "Tem uma playlist chamada 'Depress√£o Domingo √† Noite'.",
                "J√° perdoou a mesma vacilada 3 vezes (na mesma semana).",
                "Manda print da conversa para 5 grupos pedindo an√°lise sem√¢ntica.",
                "Chora ouvindo Mar√≠lia Mendon√ßa mesmo estando solteiro(a)."
            ]
        },
        nivel4: { // 86 a 100%
            titulo: "Patrim√¥nio Hist√≥rico da Ilus√£o",
            sintomas: [
                "Tatuou o nome da pessoa com 2 semanas de namoro.",
                "J√° planejou o casamento enquanto a pessoa nem sabia seu sobrenome.",
                "Emprestou o cart√£o de cr√©dito (e o nome ficou sujo).",
                "Acha que ci√∫me possessivo √© 'prova de amor'.",
                "Vendeu o carro para pagar a d√≠vida do 'amor da vida'.",
                "Fez promessa para santo para o ex voltar."
            ]
        }
    };

    function getMotivosAleatorios(lista) {
        // Mistura a lista e pega os 3 primeiros
        const embaralhado = lista.sort(() => 0.5 - Math.random());
        return embaralhado.slice(0, 3);
    }

    // ========= 4. PROCESSAMENTO PRINCIPAL =========
    function iniciarProcessamento() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();
        if (!name) { alert("Digite o nome!"); return; }

        // Reset
        document.getElementById('result').innerHTML = '';
        document.getElementById('result').style.display = 'none';

        const loadingDiv = document.getElementById('loading');
        const btn = document.getElementById('btnCalc');
        const loadingText = document.getElementById('loadingMessage');
        
        loadingDiv.style.display = 'block';
        btn.disabled = true;
        btn.innerHTML = "Analisando...";

        // Anima√ß√£o das frases de loading
        let counter = 0;
        loadingText.innerText = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];
        
        const interval = setInterval(() => {
            loadingText.innerText = loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)];
            loadingText.style.opacity = 0.5;
            setTimeout(() => { loadingText.style.opacity = 1; }, 200);
            counter++;
        }, 1200);

        setTimeout(() => {
            clearInterval(interval);
            loadingDiv.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "Calcular Novamente";
            prepararResultado(name);
        }, 4000);
    }

    // ========= 5. GERA√á√ÉO DO RESULTADO =========
    let percentageElement, messageElement, bonusElement, listElement;

    function prepararResultado(name) {
        const resultDiv = document.getElementById('result');
        
        // Algoritmo de soma de caracteres
        let sum = 0;
        for (let i = 0; i < name.length; i++) { sum += name.toLowerCase().charCodeAt(i); }
        let score = (sum % 80); 

        // B√¥nus de hor√°rio
        let bonus = 0; let timeText = "Hor√°rio Seguro (Sem b√¥nus)";
        if (currentHour >= 12 && currentHour < 18) {
            bonus = 15; timeText = "Multa da Tarde (+15%)";
        } else if (currentHour >= 18 || currentHour < 6) {
            bonus = 30; timeText = "Adicional Noturno (+30%)";
        }

        let total = score + bonus;
        if (total > 100) total = 100;

        // Sele√ß√£o do n√≠vel
        let diagData;
        if (total < 30) diagData = diagnosticosDB.nivel1;
        else if (total < 60) diagData = diagnosticosDB.nivel2;
        else if (total < 85) diagData = diagnosticosDB.nivel3;
        else diagData = diagnosticosDB.nivel4;

        // Sele√ß√£o dos motivos
        const motivosSelecionados = getMotivosAleatorios([...diagData.sintomas]); // Copia array para n√£o alterar original
        
        let listaHTML = `<ul class="reasons-list result-item">`;
        motivosSelecionados.forEach(m => listaHTML += `<li>${m}</li>`);
        listaHTML += `</ul>`;

        // Inser√ß√£o no DOM
        resultDiv.innerHTML = `
            <div class="percentage result-item">${total}%</div>
            <div class="message result-item">Diagn√≥stico: <strong>${diagData.titulo}</strong></div>
            ${listaHTML}
            <div class="time-bonus result-item">${timeText}</div>
        `;
        resultDiv.style.display = "block";

        // Seleciona elementos para anima√ß√£o
        percentageElement = resultDiv.querySelector('.percentage');
        messageElement = resultDiv.querySelector('.message');
        listElement = resultDiv.querySelector('.reasons-list');
        bonusElement = resultDiv.querySelector('.time-bonus');

        revelarResultadoLentamente();
    }

    // ========= 6. ANIMA√á√ÉO FINAL =========
    function revelarResultadoLentamente() {
        // 1. Porcentagem
        setTimeout(() => { if(percentageElement) percentageElement.classList.add('show-now'); }, 100);

        // 2. Diagn√≥stico
        setTimeout(() => { if(messageElement) messageElement.classList.add('show-now'); }, 800);

        // 3. Lista de Motivos (Fade In Suave)
        setTimeout(() => { 
            if(listElement) {
                listElement.style.display = 'block';
                setTimeout(() => listElement.classList.add('show-now'), 50);
            }
        }, 1600);

        // 4. B√¥nus
        setTimeout(() => { if(bonusElement) bonusElement.classList.add('show-now'); }, 2800);
    }
</script>

</body>
</html>
